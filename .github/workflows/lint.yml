name: Lint

on:
  pull_request:
    branches: [main]

jobs:
  lint:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install dependencies
        run: npm ci

      - name: Fix ESLint permissions (for Windows-origin repos)
        run: chmod +x ./node_modules/.bin/eslint

      - name: Run ESLint
        run: npx eslint .
